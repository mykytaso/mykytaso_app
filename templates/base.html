{% load static %}

<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>mykytaso</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">

    <!-- Open Graph -->
    <meta property="og:title" content="Mykyta" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="mykytaso.com" />
    <meta property="og:description" content="Hi, this is my personal website where I share my projects and thoughts." />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>

  <body class="bg-body-tertiary">

    {% block navbar %}

    {% endblock %}

    {% block content %}Test block content{% endblock %}

    {% block footer %}
      {% include "includes/footer.html" %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
