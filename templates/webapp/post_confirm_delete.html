{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">

  <div class="row mt-md-5 mb-md-4 mt-1 mb-3 justify-content-center">
    <div class="col-auto fs-2 fw-bolder">
      Delete this post?
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-auto mb-4">
      <div class="card" style="width: 18rem; border-radius: 20px;">
        {% if post.cover_image %}
          <img id="card-img-top-corners" src="{{ object.cover_image.url }}" class="card-img-top" alt="">
        {% else %}
          No image.
        {% endif %}
        <div class="card-body">
          <h5 class="card-title text-decoration-none text-dark">{{ object.cover_title }}</h5>
          <p class="card-text text-decoration-none text-dark">{{ object.cover_description }}</p>
        </div>
      </div>
    </div>
  </div>


  <div class="row mb-4 justify-content-center">
    <div class="col-auto mx-2">
      <a href="{% url 'webapp:index' %}">
          <button class="btn btn-outline-primary btn-sm rounded-4">Cancel</button>
      </a>
    </div>
    <div class="col-auto mx-2">
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-outline-danger btn-sm rounded-4" type="submit" value="Delete">
      </form>
    </div>
  </div>

</div>

{% endblock %}
